    <style>
        body {
          margin: 0px;
          padding: 0px;
          height: 100%;
          user-select: none;
          overflow: hidden;
          white-space: nowrap;
        }
  
        #lore {
          position: absolute;
          width: 100%;
          height: 100%;
        }
  
        #title {
          position: absolute;
          z-index: 9999;
          pointer-events: none;
          text-height: 1;
          opacity: 0.0;
          transition: opacity 0.5s ease-in;
          
            padding-bottom: 20px;
          
            font-size: 1.0em;
          
            color: #888888;
          
            font-family: 'Open Sans';
          
        }
  
        #x-axis {
          position: absolute;
          z-index: 9999;
          pointer-events: none;
          text-height: 1;
          opacity: 0.0;
          transition: opacity 0.5s ease-in;
          
            padding-top: 20px;
          
            font-size: 0.7em;
          
            color: #888888;
          
            font-family: 'Open Sans';
          
        }
  
        #y-axis {
          position: absolute;
          z-index: 9999;
          pointer-events: none;
          text-height: 1;
          transition: opacity 0.5s ease-in;
          
            padding-bottom: 20px;
          
            font-size: 0.7em;
          
            color: #888888;
          
            font-family: 'Open Sans';
          
            transform: rotate(-90deg);
          
        }
  
        #tip {
          position: absolute;
          z-index: 9999;
          padding: 5px;
          font-family: 'Open Sans';
          background-color: rgba(255, 255, 255, 1.0);
          border-radius: 2px;
          border-left: 5px solid #000;
          pointer-events: none;
          opacity: 0.0;
          transition: opacity 0.1s ease-out;
          filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 1.0));
        }
  
        #tip.show {
          opacity: 1.0;
          transition: opacity 0.1s ease-out;
        }
  
        #tip-text {
          position: relative;
          max-width: 250px;
          font-size: 0.8em;
          font-weight: bold;
          white-space: normal;
          line-break: normal;
        }
  
        #hover-indicator {
          display: none;
          position: absolute;
          z-index: 999;
          border: 1px solid #fff;
          background-color: rgba(255, 255, 255, 0.25);
          border-radius: 50%;
          pointer-events: none;
        }
  
        #hover-indicator.show {
          display: block !important
        }
  
        .selected-indicator {
          position: absolute;
          z-index: 999;
          pointer-events: none;
        }
  
        .selected-indicator .crosshair-x {
          position: absolute;
          top: 0; left: 0; bottom: 0; right: 0;
          height: 2px;
          width: 100%;
          margin: auto;
          
            background-color: #fff;
          
        }
  
        .selected-indicator .crosshair-y {
          position: absolute;
          top: 0; left: 0; bottom: 0; right: 0;
          width: 2px;
          height: 100%;
          margin: auto;
          
            background-color: #fff;
          
        }
      #sigma-container{ 
      
      width:1600px;
      height:800px;
     
    }
    #legendCanvas{
  
    border: 0px solid black;
    background: rgba(255, 255, 255, 0.568);
 
    width: 100%;
    height: 100%
  }





        #mainCanvas{
    position: absolute;
    border: 0px solid black;
    background: rgb(59, 88, 102);
    top: 200px;
    left: 0;
    width: 100%;
    height: 100%
  }
  



  #toolTipCanvas{

    position: absolute;

    left: 0;
    width: 100%;
    height: 100%

     #smilesCanvas{
      pointer-events: none;

    left: 0;
  
     }

    


       #canvasLayerStack{
    pointer-events: none;

        #legend {
          position: absolute;
          z-index: 9998;
          
            bottom: 10px;
          
            right: 10px;
          
            padding: 10px;
          
            border: 1px solid #262626;
          
            border-radius: 2px;
          
            background-color: #11111186;
          
            filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
          
            color: #eeeeee;
          
            font-family: 'Open Sans';
          
        }
        
        #legend .container {
          display: flex;
          flex: auto;
          align-items: flex-start;
          
          flex-direction: column;
          
        }
  
        #legend .legend-section {
          width:100%;
        }
  
        #legend .legend-section:not(:first-child) {
          
        }
  
        #legend h2 {
          font-size: 1em;
          font-weight: 600;
          padding-top: 0;
          margin-top: 0;
          margin-bottom: 5px;
          text-align: center;
          max-width: 250px;
          white-space: normal;
        }
  
        #legend h3 {
          font-size: 0.8em;
          margin-top: 10px;
          margin-bottom: 0px;
          max-width: 250px;
          white-space: normal;
        }
  
        #legend select {
          width: 100%;
          margin-bottom: 5px;
          background: transparent;
          color: #fff;
          border-radius: 2px;
          font-size: 0.75em;
        }
  
        #legend select option {
          background: #000;
        }
  
        #legend .legend-element, #legend .legend-element-range {
          position: relative;
          display: flex;
          flex: auto;
          align-items: flex-start;
          padding-bottom: 2px;
          padding-top: 2px;
        }
  
        #legend .legend-element {
          align-items: flex-start;
        }
  
        #legend .legend-element-range {
          flex-direction: column;
        }
  
        #legend .color-box {
          
            width: 15px;
          
            height: 15px;
          
            border: solid 0px;
          
        }
  
        #legend .color-stripe {
          
            width: 15px;
          
            height: 1px;
          
            border: solid 0px;
          
        }
  
        #legend .legend-label {
          height: 15px;
          font-size: 0.7em;
          padding-left: 5px;
        }
  
        #legend .legend-label.max {
          position: absolute;
          top: 0px;
          margin-left: 15px;
        }
  
        #legend .legend-label.min {
          position: absolute;
          bottom: 2px;
          margin-left: 15px;
        }
  
        #selected {
          position: absolute;
          display: none;
          z-index: 9998;
          width: 250px;
          
            bottom: 10px;
          
            left: 10px;
          
            padding: 0px;
          
            border: 1px solid #262626;
          
            border-radius: 2px;
          
            background-color: #111111;
          
            filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
          
            color: #eeeeee;
          
            font-family: 'Open Sans';
          
        }
  
        #selected #selected-controls {
          display: flex;
          align-items: center;
          justify-content: flex-end;
          padding: 5px 10px;
          border-bottom: 1px solid #262626;
          font-size: 0.8em;
          font-weight: bold;
        }
  
        #selected #selected-controls * {
          display: inline-block;
        }
  
        #selected #selected-controls #selected-title {
          flex-grow: 1;
          white-space: nowrap; 
          overflow: hidden;
          text-overflow: ellipsis;
          color: #aaa;
        }
  
        #selected #selected-controls a {
          margin: 0px 2px;
          font-size: 1.5em;
          color: #fff;
          opacity: 0.75;
          transition: 0.2s;
        }
  
        #selected #selected-controls a:hover {
          opacity: 1.0;
        }
  
        #selected #selected-controls a#selected-remove {
          position: absolute;
          right: 10px;
          top: 42px;
          color: #e74c3c;
        }
  
        #selected #selected-container {
          padding: 10px;
          font-size: 0.8em;
        }
  
        #selected #selected-container img {
          margin-left: -10px;
        }
  
        #selected #selected-container .label {
          font-weight: bold;
          color: #aaa;
          font-size: 0.7em;
        }
  
        #selected #selected-container .label:not(:first-child) {
          margin-top: 2px;
        }
  
        #selected #selected-container .content {
          white-space: nowrap; 
          overflow: hidden;
          text-overflow: ellipsis;
        }
  
        #selected #selected-container .content a {
          text-decoration: none;
          color: #3498db;
        }
  
        #controls {
          position: absolute;
          z-index: 9998;
          
            top: 10px;
          
            right: 10px;
          
            padding: 2px;
          
            border: 1px solid #262626;
          
            border-radius: 2px;
          
            background-color: #111111;
          
            filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
          
            color: #eeeeee;
          
            font-family: 'Open Sans';
          
        }
  
        #controls a {
          display: inline-block;
          padding: 5px 10px;
          font-size: 1.2em;
          color: #fff;
          opacity: 0.75;
          transition: 0.2s;
        }
  
        #controls a:hover {
          opacity: 1.0;
        }
  
        #controls #more-controls {
          display: inline-block;
        }
  
        #impress {
          position: absolute;
          z-index: 9999;
          top: 10px;
          left: 10px;
          font-size: 0.7em;
          color: #eee;
        }
  
        #impress a {
          color: #3498db;
          text-decoration: none;
        }
  
        #smiles-canvas {
          position: absolute;
          z-index: 9999;
          left: -999px;
          top: -999px;
          width: 250px;
          height: 250px;
        }
  
  
  
        #overlay-structure-container {
          position: absolute;
          z-index: 9999;
          top: 50px;
          left: 275px;
          right: 100px;
          bottom: 10px;
          opacity: .5;
          pointer-events: none;
        }
          

  
        #overlay-structure {
          display: block;
          margin-left: auto;
          margin-right: auto;
          margin-top: auto;
          margin-bottom: auto;
        }
  
  
  
  
  
        .show {
          opacity: 1.0 !important;
        }
  
        .hide {
          display: none !important;
        }
  
        @media only screen and (max-width: 600px) {
          #selected {
            position: absolute;
            display: none;
            z-index: 9998;
            width: 125px;
            opacity: 0.8;
            background-filter: blur(10px);
          }
  
          #selected img {
            width: 125px;
          }
  
          #tip {
            display: none;
          }
        }
      </style>
</head>
